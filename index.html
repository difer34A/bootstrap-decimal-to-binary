<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dec = Bin</title>
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="content">
        <div class="row d-flex justify-content-around" id="row">

            <div class="d-flex flex-column col-3 shadow just align-content-center" id="DtoB">
                <h2 class="mt-5 mb-3" id="h2">Decimal to Binary</h2>
                <input type="number" id="input" class="form-control p-4 pt-3 mt-3 mb-3" placeholder="Enter Decimal Number" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                <button type="button" id="convert" class="border-0 rounded shadow mt-3 mb-3 p-2">Convert</button>
                <hr style="border: 2px solid white; width:90%;" class="mt-0">
                <span id="span"></span>
            </div>
            <div class="d-flex flex-column col-3 shadow  justify-content-center" id="DtoB">
                <h2 class="mt-5 mb-3" id="h2">Binary to Decimal</h2>
                <input type="number" id="input2" class="form-control p-4 pt-3 mt-3 mb-3" placeholder="Enter Decimal Number" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                <button type="button" id="convert2" class="border-0 rounded shadow mt-3 mb-3 p-2">Convert</button>
                <hr style="border: 2px solid white; width:90%;" class="mt-0">
                <span id="span2"></span>
            </div>
            
        </div>
    </div>

</body>
<script>
let button = document.getElementById("convert");
let button2 = document.getElementById("convert2");
let span = document.getElementById("span");
let span2 = document.getElementById("span2");

// Decimal to BINARY
function dec2bin(number){
    var bin = "";
    while(number > 0){
        bin = number % 2 + bin;
        number = Math.floor(number/2);
    }
return bin;
}

// BINARY to Decimal
function bin2dec(bin){
    return parseInt(bin,2).toString(10);
}


// displays Decimal to BINARY
function display(){
    let input = Number(document.getElementById("input").value);
    span.innerHTML = input + " == " + dec2bin(input);
}
function display2(){
    let input2 = Number(document.getElementById("input2").value);
    span2.innerHTML = input2 + " == " + bin2dec(input2); 
}
button.addEventListener("click", display);
button2.addEventListener("click", display2);

</script>
</html>
